<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>健康餐盤分類遊戲</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>健康餐盤分類遊戲</h1>
<p id="instruction">請點擊「開始遊戲」，再將食物拖曳到正確的分類</p>

<div id="controls">
  <button id="startBtn">開始遊戲</button>
  <button id="resetBtn" disabled>重新開始</button>
</div>

<div id="timer">時間：0 秒</div>

<div id="game-area">
  <div id="plate"></div>
  <div id="foods"></div>
  <p id="message"></p>
</div>

<script src="data.js"></script>
<script src="game.js"></script>
</body>
</html>
